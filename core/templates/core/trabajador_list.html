{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="d-flex align-items-center">
    <img src="{% static 'img/trabajador.jpg' %}" class="icono-listado" alt="Trabajadores">
    <h3 class="mb-0">Trabajadores</h3>
  </div>
  <a class="btn btn-primary" href="{% url 'core:trabajador_create' %}">Nuevo</a>
</div>
<table class="table table-striped">
  <thead><tr><th>RUT</th><th>Nombre</th><th>Cargo</th><th>Turno</th><th></th></tr></thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.rut }}</td>
      <td>{{ obj.nombre }} {{ obj.apellido }}</td>
      <td>{{ obj.cargo }}</td>
      <td>{{ obj.get_turno_display }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-secondary" href="{% url 'core:trabajador_update' obj.pk %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'core:trabajador_delete' obj.pk %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Sin registros</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
