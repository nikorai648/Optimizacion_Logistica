<!doctype html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Empresa{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'core:home' %}">Empresa</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'core:trabajador_list' %}">Trabajadores</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:asistencia_list' %}">Asistencias</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:accidente_list' %}">Accidentes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'core:ta_list' %}">Involucrados</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="navbar-text me-3">Hola, {{ user.username }}</span></li>
          <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'logout' %}">Salir</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'login' %}">Ingresar</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
